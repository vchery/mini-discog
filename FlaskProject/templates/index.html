{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Discography {% endblock %}</h1>
    {% for d in discography %}
        <h2>{{ d[2] }}</h2>
        <div class='discog'>
            <h3>{{ d[0] }}. {{ d[1] }}</h3>
            <p class='details'>
                <i><p>Release Date: {{ d[4] }}</p></i>
                <i><p>Edition: {{ d[3] }}</p></i>
                <i><p>Duration: {{ d[5] }}</p></i>
                <i><p>Genre: {{ d[6] }}</p></i>
            </p>
        </div>
    {% endfor %}
{% endblock %}
